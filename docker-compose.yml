services:
  nginx:
    image: nginx:alpine
    container_name: reelix-cdn
    ports:
      - "8080:80"
    volumes:
      - /mnt/c/Users/justi/Videos/reelix:/videos:ro
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    restart: unless-stopped

  database:
    image: postgres:15
    container_name: reelix-db
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
    restart: unless-stopped

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: reelix-api
    ports:
      - "8081:8081"
    depends_on:
      - database
    environment:
      - DB_HOST=database
      - DB_PORT=5432
      - DB_NAME=${POSTGRES_DB}
      - DB_USER=${POSTGRES_USER}
      - DB_PASSWORD=${POSTGRES_PASSWORD}
    volumes:
      - /mnt/c/Users/justi/Videos/reelix:/videos:ro
    restart: unless-stopped

volumes:
  pgdata:
